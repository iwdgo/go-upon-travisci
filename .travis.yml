language: go

arch: amd64

os:
  - windows
  - linux

go: 1.11.x

env:
  - GO111MODULE=off

install:
  - echo ""

before_script:
  - echo "Cloning"
  - mkdir golang
  - cd golang
  - git version
  - git clone --branch master --single-branch --no-tags https://github.com/golang/go.git
  - pwd
  - cd go
  - echo "On tip"
  - git log -1 --pretty=short
  - echo "Set up"
  - export GOROOT_BOOTSTRAP=$(go env GOROOT)
  - go env
  - echo "Merge travis ci fixes"
  - cd ../..
  - pwd
  - mv make_travisci.bash ./golang/go/src/make.bash
  - mv *.patch ./golang/go
  - cd golang/go
  - git apply -v --ignore-space-change --ignore-whitespace --whitespace=fix *.patch

script:
  - pwd
  - cd src
  - sh ./make.bash

after_success:
  - rm -f ./cmd/dist/dist
  - export GOROOT=
  - echo $GOROOT
  - cd ..
  - pwd
  - ./bin/go tool dist version
  - ./bin/go tool dist test
  - echo "***** Proxy *****"
  - ./bin/go env -w GOPROXY=localhost:6123/mod
  - ./bin/go env GOPROXY
  - ping -c 1 localhost
  - Test-NetConnection localhost -port 6123 || true
  - nmap -p 6123 locahost || true
  - echo "***** Feature tests *****"
  - ./bin/go test -run=TestScript/mod_query_exclude cmd/go
  - ./bin/go test -run=TestScript/mod_query_exclude -v cmd/go
  - export GOPROXY=localhost:6123/mod && ./bin/go test -run=TestScript/mod_query_exclude -timeout=0 -proxy=localhost:6123 cmd/go
  - export GOPROXY=localhost:6123/mod && ./bin/go test -run=TestScript/mod_query_exclude -v -timeout=0 -proxy=localhost:6123 cmd/go
  - ./bin/go test -run=TestScript/mod_download cmd/go
  - ./bin/go test -run=TestScript/mod_download -v cmd/go
