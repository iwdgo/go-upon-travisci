language: go

arch: amd64

os:
  - windows
  - linux
  - osx

go: 1.14.x

env:
  - GO111MODULE=auto

install:
  - echo $TRAVIS_BUILD_DIR

before_script:
  - export GOROOT_BOOTSTRAP=$(go env GOROOT)
  - mkdir golang
  - cd golang
  - git clone --branch master --single-branch --no-tags https://github.com/golang/go.git
  - cd go
  - export GOCLONE=$(pwd)
  - cd $TRAVIS_BUILD_DIR
  - mv make_travisci.bash $GOCLONE/src/make.bash
  - export COMMIT_TITLE=$(basename -s .patch *.patch)
  - mv *.patch $GOCLONE
  - cd $GOCLONE
  - git log -1  --pretty=short # on tip
  # git has no global config on Travis CI. No '/home/travis/.gitconfig'
  - git config -l # displays local configuration
  - git config user.email "constantinkonstantinidis@gmail.com"
  - git config user.name "Constantin Konstantinidis"
  - git add -A
  - git commit -m "$COMMIT_TITLE"

script:
  - cd $GOCLONE/src
  - sh ./make.bash

after_success:
  - rm -f ./cmd/dist/dist
  - cd $GOCLONE
  - export GOROOT= # get intermediate commit of go
  - ./bin/go tool dist version
  - ./bin/go tool dist test

after_script:
  - ./bin/go env
  - echo "***** before update *****"
  - cd src
  - go test -run=TestScript/mod_query_exclude cmd/go
  - go test -run=TestScript/mod_query_exclude -v cmd/go
  - go env -w GOPROXY="https://localhost:6123/mod"
  - go test -timeout=0 -run=TestScript/mod_query_exclude cmd/go
  - go test -timeout=0 -run=TestScript/mod_query_exclude -v cmd/go
  - go env -u GOPROXY
  - go test -run=TestScript/mod_download cmd/go
  - go test -run=TestScript/mod_download -v cmd/go
  - go env -w GOPROXY="https://example.com/invalidpath/v1"
  - go test -run=TestScript/gcflags_patterns -count=1 -short cmd/go
  - go test -run=TestScript/gcflags_patterns -count=1 -short -v cmd/go
  - echo "***** Feature tests *****"
  - ../bin/go test -run=TestScript/mod_query_exclude cmd/go
  - ../bin/go test -run=TestScript/mod_query_exclude -v cmd/go
  - go env -w GOPROXY="https://localhost:6123/mod"
  - ../bin/go test -timeout=0 -run=TestScript/mod_query_exclude cmd/go
  - ../bin/go test -timeout=0 -run=TestScript/mod_query_exclude -v cmd/go
  - go env -u GOPROXY
  - ../bin/go test -run=TestScript/mod_download cmd/go
  - ../bin/go test -run=TestScript/mod_download -v cmd/go
  - go env -w GOPROXY="https://example.com/invalidpath/v1"
  - ../bin/go test -run=TestScript/gcflags_patterns -count=1 -short cmd/go
  - ../bin/go test -run=TestScript/gcflags_patterns -count=1 -short -v cmd/go
